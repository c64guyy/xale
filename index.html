<!DOCTYPE html>

<html> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagina di prova</title>
        <style>
            body {
                background-color: lightcoral;
            }
            
            h1 {
                text-align: center;
                color: aquamarine;
                font-family: Arial, Helvetica, sans-serif;
            }

            button {
                background-color: lightgreen;
                color: black;
                font-style: italic;
                padding: 15px 32px;
                border: none;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
                font-family: Arial, Helvetica, sans-serif;
                border-radius: 10px;
                margin: 10px;
                margin-left: -140px;
            }

            button:hover {
                background-color: darkolivegreen;
            }

            .bottone2 {
                background-color: indianred;
                color: black;
                font-style: italic;
                padding: 15px 32px;
                border: none;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
                font-family: Arial, Helvetica, sans-serif;
                border-radius: 10px;
                position: absolute;
                margin-left: 200px;
            }

            .bottone2:hover {
                background-color: brown;
            }

            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
                border: 5px solid black;
                border-radius: 10px;
                max-width: 100%;
            }

            .button-container {
                display: flex; 
                justify-content: center; 
                align-items: center; 
                width: 100%; 
            }

            .button-container button {
                margin-right: 200px; 
            }

            .button-container button:last-child {
                margin-right: 0;
            }
        </style>
    </head>

    <body>
        <h1>Will you be my valentine?</h1>
        
        <div class="button-container">
            <a href="pag2.html">
                <button>Yes</button>
            </a>
            <button id="noButton" class="bottone2" onmouseover="moveButton()" onclick="hideButton()">No</button>
        </div>
        
        <br>
        <img src="images.jpeg" alt="Immagine romantica"> 

        <script>
           
            function moveButton() {
                var button = document.getElementById("noButton");
                var newTop = Math.random() * (window.innerHeight - button.offsetHeight);
                var newLeft = Math.random() * (window.innerWidth - button.offsetWidth);
                button.style.top = newTop + 'px';  
                button.style.left = newLeft + 'px';  
            }

            
            function hideButton() {
                var button = document.getElementById("noButton");
                button.style.display = 'none';  
            }
        </script>
    </body>
</html>
